<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="hidden">
            <div>
                Penus
            </div>
        </div>
        <div id="touch">
            <div id="hamburger" alt="Click to reveal menu">
                <span class="ham-slice"></span>
                <span class="ham-slice"></span>
                <span class="ham-slice"></span>
            </div>
            <h2 id="title"> Haro はろ </h2>
            <!-- <img id="title" src="images/Haro はろ.png" alt='Welcome to Haro Clothing'> -->
            <img id="basket" src="images/Basket.svg" alt="Shopping Basket">
        </div>
    </div>

    <div id="content">
        <div id='nav-space'></div>
        <div id="intro">
            <div class="slide">
                <center>
                    <img src="images/Hoodie.png" alt="A yellow cloud hoodie">
                </center>
                <h1>
                    We're Open
                </h1>
                <h4>
                    Now shipping across the United Kingdom
                </h4>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
